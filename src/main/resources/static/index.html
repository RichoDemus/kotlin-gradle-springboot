<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<h1>Hello World</h1>
<span id="mySpan"></span>
<script type="text/javascript">
    fetch(new Request("hello"))
        .then(function (response) {
            return response.json();
        })
        .then(function (json) {
            document.getElementById("mySpan").textContent = "Message from backend: " + json.msg;
        });
</script>
</body>
</html>
